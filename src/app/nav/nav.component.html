<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="changeView('stats')">Athletes Stats</a>
      <a *ngIf="athleteId" mat-list-item (click)="changeView('goal')"
        >Set Goal</a
      >
      <a mat-list-item (click)="changeView('about')">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>runtoread.today</span>
      <span class="spacer"> </span>
      <app-redirect *ngIf="!athleteId"></app-redirect>
    </mat-toolbar>
    <app-stats *ngIf="views['stats']"></app-stats>
    <app-goal *ngIf="views['goal']"></app-goal>
    <app-about *ngIf="views['about']"></app-about>
    <br>
    <img class="strava" src="../../assets/api_logo_cptblWith_strava_horiz_gray.png" alt="Compatible with Strava" />
  </mat-sidenav-content>
</mat-sidenav-container>
